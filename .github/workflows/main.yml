on:
  push

permissions:
  pull-requests: write
  contents: write
  repository-projects: write

jobs:
  display_output:
    name: display a file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Display the output of the file
        run: |
          cat test.txt
        shell: bash
