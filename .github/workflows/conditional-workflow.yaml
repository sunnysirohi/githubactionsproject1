on:
  push

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit message
        id: commit_message
        run:  echo "Commit message- ${{ github.event.head_commit.message }}"

      - name: Check if the commit message contains "conditions"
        id: check_message
        run:  |
          if [[ "${{ github.event.head_commit.message }}" == *"conditions"* ]]; then
            echo "Condition does match."
            echo "success=true" >> $GITHUB_ENV
          else
            echo "Condition does not match."
            echo "success=false" >> $GITHUB_ENV
          fi

  job2-success:
    runs-on: ubuntu-latest
    needs: check-commit-message
    if: env.success == "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run a check
        run: |
          echo "This is running as 'check_commit_message' successfully executed.

  job3-failure:
    runs-on: ubuntu-latest
    needs: check-commit-message
    if: env.success == "false"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run a check
        run: |
          echo "This is running as 'check_commit_message' and was not successfully executed.
